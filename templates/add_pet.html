{% extends 'base.html' %}

{% block title %}
Add a Pet
{% endblock %}

{% block content %}
<h1>Add a Pet</h1>

<form action="" method="post">

{{ form.hidden_tag() }}
{% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field(class_="form-control")}}
    </p>
    {% endfor %}
    <button class="btn btn-success">Submit</button>
</form>
    <a href="/">
        <button class="btn btn-danger">Cancel</button>
    </a>
    
{% endblock %}
